<table mat-table [dataSource]="movements" class="mat-elevation-z8 simple-padding">
    <!-- Define columns for the table -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let movement">{{ movement.CreatedAt | date:'medium' }}</td>
    </ng-container>
    
    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let movement">{{ movement.amount }}</td>
    </ng-container>
    
    <ng-container matColumnDef="operation">
        <th mat-header-cell *matHeaderCellDef>Operation</th>
        <td mat-cell *matCellDef="let movement">{{ movement.operation }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<div class="total-balance-card">
    <mat-card style="padding: 10px;background-color: greenyellow;">
        <mat-card-title>Total Balance : {{ userBalance }}</mat-card-title>
    </mat-card>
</div>
